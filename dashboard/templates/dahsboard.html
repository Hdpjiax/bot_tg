<section class="card glass">
  <h2>Próximos vuelos (5 días)</h2>
  {% if proximos %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Fecha vuelo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for v in proximos %}
        <tr>
          <td>{{ v.id }}</td>
          <td>@{{ v.username }}</td>
          <td>{{ v.fecha }}</td>
          <td>{{ v.estado }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay vuelos próximos en el rango.</p>
  {% endif %}
</section>
